<div class="container">
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <form (submit)="handleSumbit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password" required>
    </div>
    <div class="form-group">
      <label>City:</label>
      <input type="text" name="city" [(ngModel)]="formData.city" required />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
